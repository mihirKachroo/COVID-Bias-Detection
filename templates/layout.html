<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='favicon/site.webmanifest') }}"
    />
    <link
      rel="mask-icon"
      href="{{ url_for('static', filename='favicon/safari-pinned-tab.svg') }}"
      color="#6200ee"
    />
    <meta name="msapplication-TileColor" content="#6200ee" />
    <meta name="theme-color" content="#6200ee" />
    <link
      href="https://unpkg.com/material-components-web@5.1.0/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@5.1.0/dist/material-components-web.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='material.css') }}"
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#about").click(function () {
          $.ajax("{{ url_for('about') }}").done(function (reply) {
            $("#block").html(reply);
          });
        });
        $("#projects").click(function () {
          $.ajax("{{ url_for('projects') }}").done(function (reply) {
            $("#block").html(reply);
          });
        });
        $("#communication").click(function () {
          $.ajax("{{ url_for('communication') }}").done(function (reply) {
            $("#block").html(reply);
          });
        });
      });
    </script>
    <title>COVID Helpers</title>
  </head>
  <body class="mdc-typography main-box">
    <div class="mdc-tab-bar" role="tablist" aria-label="Navigation">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">
            <button
              class="mdc-tab mdc-tab--stacked mdc-tab--active"
              role="tab"
              aria-selected="true"
              tabindex="-1"
              name="about"
              id="about"
              value="0"
            >
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons">trending_up</span>
                <span class="mdc-tab__text-label">App</span>
                <span class="mdc-tab-indicator mdc-tab-indicator--active">
                  <span
                    class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                  ></span>
                </span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button
              class="mdc-tab mdc-tab--stacked"
              role="tab"
              aria-selected="false"
              tabindex="0"
              name="projects"
              id="projects"
              value="1"
            >
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons">account_circle</span>
                <span class="mdc-tab__text-label">About</span>
                <span class="mdc-tab-indicator">
                  <span
                    class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                  ></span>
                </span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
            <button
              class="mdc-tab mdc-tab--stacked"
              role="tab"
              aria-selected="false"
              tabindex="-1"
              name="communication"
              id="communication"
              value="2"
            >
              <span class="mdc-tab__content">
                <span class="mdc-tab__icon material-icons"
                  >supervisor_account</span
                >
                <span class="mdc-tab__text-label">Communication</span>
                <span class="mdc-tab-indicator">
                  <span
                    class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"
                  ></span>
                </span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
          </div>
        </div>
      </div>
    </div>






    <div id="block">
      
      <h4 class="mdc-typography--headline4">Check Bias 2</h4>
<h4 class="mdc-typography--body1">
  A recommendation system predicting the grocery items a user will buy
</h4>

<h2>Form</h2>
  <form action="/text" method="post">
    Input text:<br>
    <input type="text" name="text_input" value="">
    <br>
    <input type="submit" value="Submit">
  </form>
  <div id='foo'>
    <br>
    {% for comment in comments %}
    <div class="row">
      {{ comment }} 
    </div>
    {% endfor %}
  </div>

    </div>




  </body>
  <script src="{{ url_for('static', filename='material.js') }}" async></script>
</html>
